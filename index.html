<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Material</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-orange.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <style type="text/css">
        li:nth-child(odd) {
            background-color: #CFD8DC;
        }
        .mdl-layout__tab-panel {
            padding: 15px;
            width: 60%;
            margin: 0 auto;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Material design</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Запрос</a>
            <a href="#scroll-tab-2" class="mdl-layout__tab">Ответ</a>
            <a href="#scroll-tab-3" class="mdl-layout__tab">История</a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1"></section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-2"></section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-3">
            <div class="page-content">
                <ul class="demo-list-item mdl-list">
                    <li class="mdl-list__item">
                        10.11.2016: Решение какой-то задачи
                    </li>
                    <li class="mdl-list__item">
                        14.11.2016: Возвращение на родину
                    </li>
                    <li class="mdl-list__item">
                        20.11.2016: Тразакция
                    </li>
                </ul>
            </div>
        </section>
    </main>
</div>
</body>
</html>
